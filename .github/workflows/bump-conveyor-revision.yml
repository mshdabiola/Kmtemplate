name: Bump Conveyor Revision

on:
  workflow_dispatch:

jobs:
  bump-revision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read and increment revision
        id: bump
        run: |
          rev=$(cat .github/workflows/.revision-version)
          new_rev=$((rev + 1))
          echo "New revision: $new_rev"
          echo "$new_rev" > .github/workflows/.revision-version
          # Update revision in ci.conveyor.conf
          sed -i -E "s/(revision\s*=\s*\")[0-9]+(\")/\1$new_rev\2/" ci.conveyor.conf
          # If the above doesn't match, try without quotes
          sed -i -E "s/(revision\s*=\s*)[0-9]+/\1$new_rev/" ci.conveyor.conf
          echo "revision=$new_rev" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          # You can customize these parameters as needed
          title: "chore: Bump Conveyor revision to ${{ env.revision }}"
          body: "Bumps the Conveyor revision to ${{ env.revision }} as part of the automated workflow."
          branch: "bump-conveyor-revision-${{ env.revision }}" # Creates a new branch for the PR
          branch-suffix: short-commit-hash
          delete-branch: true # Deletes the branch after the PR is merged


