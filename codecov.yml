coverage:
  precision: 2
  round: down
  range: "60...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        paths:
          - "app/"
          - "core/"
          - "feature/"
    patch:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

flags:
  common:
    paths:
      - app/src/commonMain/
      - core/model/src/
    carryforward: false
  jvm:
    paths:
      - app/src/jvmMain/
    carryforward: false
  android:
    paths:
      - app/src/androidMain/
      - core/data/src/
      - core/database/src/
      - core/datastore/src/
    carryforward: false
  wasm:
    paths:
      - app/src/wasmJsMain/
    carryforward: false
  feature:
    paths:
      - feature/
    carryforward: false
  benchmarks:
    paths:
      - benchmarks/
    carryforward: false